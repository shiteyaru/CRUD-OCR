<ion-header [translucent]="true">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="tabela table-responsive">
      <table class="table-funcionarios">

        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
        </tr>
        <tr *ngFor="let item of funcionarios">
          <td>{{item.nome}}</td>
          <td>{{item.cpf}}</td>
          <td>{{item.email}}</td>
          <div style="border: none;">
            <td>
              <a (click)="abrirForm(item)"><i class="fa fa-edit" style="font-size: 20px;"></i></a>
            </td>
            <td>
              <a (click)="deletarFuncionario(item)"><i class="fa fa-trash-o" style="font-size: 20px;"></i></a>
            </td>
          </div>
        </tr>

      </table>
    </div>

    <div *ngIf="formBool" class="overlay">
      <div class="display-form">
        <form [formGroup]="editarForm" (ngSubmit)="onSubmit()" class="editarForm">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" placeholder="Digite seu nome..." />
          </div>

          <div class="form-group">
            <label for="nome">CPF</label>
            <input type="text" formControlName="cpf" placeholder="Digite seu CPF..." />
          </div>

          <div class="form-group">
            <label for="nome">Email</label>
            <input type="text" formControlName="email" placeholder="Digite seu email..." />
          </div>

          <div class="form-group">
            <label for="nome">Nova Senha</label>
            <input type="text" formControlName="Digite sua nova senha..." placeholder="Senha" />
          </div>

          <ion-button type="submit" [disabled]="editarForm.invalid" shape="round" color="primary">Atualizar</ion-button>
        </form>
      </div>
    </div>


  </div>

</ion-content>
