<ion-header [translucent]="true">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="layout-container">
    <nav>
      <ul>
        <li>
          <a href="#" class="logo">
            <ion-img src="../../../assets/image/systh_logo.png"></ion-img>
            <span class="nav-item">Menu</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-users"></i>
            <span class="nav-item">Funcion√°rios</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="fa fa-edit"></i>
            <span class="nav-item">Log out</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="tabela">
        <table class="table-funcionarios">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th></th>
          </tr>
        </table>
        <!-- <div class="botaoAdd">
          <a (click)="addUsuario()">
            <i class="fa fa-plus" style="font-size: 50px;"></i>
          </a>
        </div>-->
      </div>

      <div *ngIf="formBool" class="overlay">
        <div class="display-form">
          <form [formGroup]="editarForm" (ngSubmit)="onSubmit()" class="editarForm">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" formControlName="nome" placeholder="Digite seu nome..." />
            </div>
            <div class="form-group">
              <label for="nome">CPF</label>
              <input type="text" formControlName="cpf" placeholder="Digite seu CPF..." />
            </div>
            <div class="form-group">
              <label for="nome">Email</label>
              <input type="text" formControlName="email" placeholder="Digite seu email..." />
            </div>
            <div class="form-group">
              <label for="nome">Nova Senha</label>
              <input type="text" formControlName="senha" placeholder="Digite sua nova senha..." />
            </div>
            <ion-button type="submit" [disabled]="editarForm.invalid" shape="round" color="primary">
              {{ editando ? 'Atualizar' : 'Cadastrar' }}
            </ion-button>
          </form>
        </div>
      </div>
    </main>
  </div>
</ion-content>
